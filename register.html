<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Register</title>
    <link rel="icon" href="img/logo.svg">
    <link rel="stylesheet" href="css/app.css">
</head>
<body class="register-page">
<section class="register-one">
    <div class="container">
        <div class="inner-container">
            <div class="logo">
                <img src="img/logo.svg" alt="Untitled logo>=">
            </div>
            <div class="title">create an account</div>
            <p>start your 30-day free trial</p>

            <div class="register-card">
                <form class="register-form">
                    <div class="input-group">
                        <label for="name">Name:</label>
                        <input type="text" id="name" placeholder="Enter your name">
                    </div>

                    <div class="input-group">
                        <label for="email">email:</label>
                        <input type="text" id="email">
                    </div>

                    <div class="input-group">
                        <label for="password"></label>
                        <input type="password" id="password">
                    </div>

                    <p class="small-text">must be at least 8 characters</p>

                    <div class="button-group">
                        <button class="lg-primary">get started</button>
                        <button class="lg-secondary">
                            <div class="icon">
                                <div class="google-icon"></div>
                            </div>
                            sign up with google
                        </button>
                    </div>
                </form>

                <p>already have an account? <a href="#" class="primary-link">Log in</a></p>
            </div>
        </div>
    </div>
</section>
<section class="register-two">
    <div class="container">
        <div class="inner-container">
            <div class="register-card">
                <div class="card-header">
                    <div class="logo">
                        <img src="img/logo.svg" alt="untitled logo">
                    </div>
                    <div class="title">Start your free trial</div>
                    <p class="small-text">sign up in less than 2 minutes</p>
                </div>

                <div class="card-body">
                    <form class="register-form">
                        <div class="input-group">
                            <label for="name-two"></label>
                            <input type="text" id="name-two" placeholder="Enter your name">
                        </div>

                        <div class="input-group">
                            <label for="email-two"></label>
                            <input type="text" id="email-two">
                        </div>

                        <div class="input-group">
                            <label for="password-two"></label>
                            <input type="text" id="password-two">
                        </div>

                        <div class="input-group">
                            <label for="confirm-password-one"></label>
                            <input type="text" id="confirm-password-one">
                        </div>
                    </form>
                </div>

                <div class="card-footer">
                    <div class="button-group"></div>
                </div>
                <p class="have-account">Already have an account? <a href="#" class="primary-link">Log in</a></p>
            </div>
        </div>
    </div>
</section>
</body>
</html>
